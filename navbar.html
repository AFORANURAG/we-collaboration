<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div{
            display: flex;

        }
    </style>
    
</head>
<body>
    <div>
        <div>
            <h1>Reebok</h1>
        </div>
        <div>
            <h2>Men</h2>
            <h2>Women</h2>

        </div>
    </div>
